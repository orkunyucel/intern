server:
  port: 8083

spring:
  application:
    name: mcp-server-service

# CAMARA Service connection
camara-service:
  base-url: http://localhost:8084

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.mcp.server: DEBUG
