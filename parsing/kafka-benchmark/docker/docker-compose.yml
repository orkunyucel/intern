version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: kb-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kb-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  producer:
    build:
      context: ..
      dockerfile: docker/java-app.Dockerfile
    container_name: kb-producer
    depends_on:
      - kafka
    environment:
      APP_ROLE: producer
      BOOTSTRAP_SERVERS: kafka:9092
      TOPIC_NAME: ${TOPIC_NAME:-RAW_PIPE}
      RECORD_COUNT: ${RECORD_COUNT:-1000000}
      METRICS_DIR: /logs
    volumes:
      - ../scenarios/01-oldschool-pipe/logs:/logs

  consumer-1:
    build:
      context: ..
      dockerfile: docker/java-app.Dockerfile
    container_name: kb-consumer-1
    depends_on:
      - kafka
    environment:
      APP_ROLE: consumer-1
      BOOTSTRAP_SERVERS: kafka:9092
      TOPIC_NAME: ${TOPIC_NAME:-RAW_PIPE}
      RECORD_COUNT: ${RECORD_COUNT:-1000000}
      METRICS_DIR: /logs
    volumes:
      - ../scenarios/01-oldschool-pipe/logs:/logs

  consumer-2:
    build:
      context: ..
      dockerfile: docker/java-app.Dockerfile
    container_name: kb-consumer-2
    depends_on:
      - kafka
    environment:
      APP_ROLE: consumer-2
      BOOTSTRAP_SERVERS: kafka:9092
      TOPIC_NAME: ${TOPIC_NAME:-RAW_PIPE}
      RECORD_COUNT: ${RECORD_COUNT:-1000000}
      METRICS_DIR: /logs
    volumes:
      - ../scenarios/01-oldschool-pipe/logs:/logs
