version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - bpm-network

  flowable:
    image: flowable/all-in-one:latest
    container_name: flowable
    ports:
      - "8080:8080"
    networks:
      - bpm-network
    environment:
      - SERVER_PORT=8080
      - FLOWABLE_REST_APP_ADMIN_USER_ID=admin
      - FLOWABLE_REST_APP_ADMIN_PASSWORD=test
      - FLOWABLE_IDM_APP_ADMIN_USER_ID=admin
      - FLOWABLE_IDM_APP_ADMIN_PASSWORD=test
    restart: unless-stopped
    depends_on:
      - qdrant

networks:
  bpm-network:
    driver: bridge
