# ============================================================================
# Java RAG Visualization - Spring AI Configuration
# ============================================================================

# Application
spring.application.name=java-rag-visualization
server.port=8081

# ============================================================================
# GEMINI API Configuration (Custom Integration)
# ============================================================================
# API Key (.env dosyasından veya environment variable'dan)
gemini.api.key=${GEMINI_API_KEY}
gemini.chat.model=gemini-2.5-flash
gemini.embedding.model=text-embedding-004

# ============================================================================
# SPRING AI - Qdrant Vector Store Configuration
# ============================================================================
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
# API key (opsiyonel - local için gerekli değil)
# spring.ai.vectorstore.qdrant.api-key=${QDRANT_API_KEY}
spring.ai.vectorstore.qdrant.collection-name=bpm_documents
# Schema'yı otomatik oluştur
spring.ai.vectorstore.qdrant.initialize-schema=true

# ============================================================================
# Logging
# ============================================================================
logging.level.root=INFO
logging.level.com.bpm.systems=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# Actuator (Health checks, metrics)
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
